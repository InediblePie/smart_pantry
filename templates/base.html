<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner & Grocery List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Meal Planner & Grocery List</span>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link {% if active_tab == 'meal-planning' %}active{% endif %}" href="/">Meal Planning</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if active_tab == 'pantry-intake' %}active{% endif %}" href="/pantry/intake">Pantry Intake</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if active_tab == 'pantry-view' %}active{% endif %}" href="/pantry">Pantry View</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
